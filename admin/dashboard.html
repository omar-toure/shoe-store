<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStore Admin - Tableau de bord</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <nav class="admin-nav">
        <div class="nav-brand">
            <i class="fas fa-shoe-prints"></i> ShoeStore Admin
        </div>
        <div class="nav-user">
            <span id="user-email"></span>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <button class="action-btn add-product-btn" onclick="showAddProductModal()">
                <i class="fas fa-plus"></i> Ajouter un produit
            </button>
            <div class="filters">
                <h3>Filtres</h3>
                <select id="category-filter" onchange="filterProducts()">
                    <option value="">Toutes les catégories</option>
                    <option value="sport">Sport</option>
                    <option value="ville">Ville</option>
                    <option value="sandales">Sandales</option>
                </select>
                <select id="stock-filter" onchange="filterProducts()">
                    <option value="">Tout le stock</option>
                    <option value="true">En stock</option>
                    <option value="false">Rupture de stock</option>
                </select>
            </div>
        </aside>

        <main class="main-content">
            <div class="products-grid" id="products-grid">
                <!-- Les produits seront ajoutés ici dynamiquement -->
            </div>
        </main>
    </div>

    <!-- Modal Ajout/Modification de produit -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="modal-title">Ajouter un produit</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Nom du produit</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Prix (FCFA)</label>
                    <input type="number" id="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Catégorie</label>
                    <select id="product-category" required>
                        <option value="sport">Sport</option>
                        <option value="ville">Ville</option>
                        <option value="sandales">Sandales</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-sizes">Tailles disponibles</label>
                    <div class="sizes-grid">
                        <label><input type="checkbox" value="36"> 36</label>
                        <label><input type="checkbox" value="37"> 37</label>
                        <label><input type="checkbox" value="38"> 38</label>
                        <label><input type="checkbox" value="39"> 39</label>
                        <label><input type="checkbox" value="40"> 40</label>
                        <label><input type="checkbox" value="41"> 41</label>
                        <label><input type="checkbox" value="42"> 42</label>
                        <label><input type="checkbox" value="43"> 43</label>
                        <label><input type="checkbox" value="44"> 44</label>
                        <label><input type="checkbox" value="45"> 45</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-image">Image</label>
                    <input type="file" id="product-image" accept="image/*" required>
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="product-instock" checked>
                        En stock
                    </label>
                </div>
                <button type="submit" class="submit-btn">Enregistrer</button>
            </form>
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2>Confirmation</h2>
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button onclick="confirmAction()" class="danger-btn">Confirmer</button>
                <button onclick="closeConfirmModal()" class="cancel-btn">Annuler</button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
