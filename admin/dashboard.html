<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Dashboard Admin</h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="actions-bar">
                <button onclick="showAddProductModal()" class="add-btn">
                    <i class="fas fa-plus"></i> Ajouter un Produit
                </button>
            </div>

            <div id="no-products" style="display: none;">
                <p>Aucun produit disponible. Commencez par en ajouter un !</p>
            </div>

            <div id="products-list" class="products-grid"></div>
        </main>

        <!-- Modal Ajout/Modification Produit -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <button class="close-button" onclick="closeProductModal()">×</button>
                <h2 id="modal-title">Ajouter un Produit</h2>
                
                <form id="product-form">
                    <div class="form-group">
                        <label for="name">Nom du Produit</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Prix (FCFA)</label>
                        <input type="number" id="price" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="category">Catégorie</label>
                        <select id="category" required>
                            <option value="">Sélectionnez une catégorie</option>
                            <option value="hommes">Hommes</option>
                            <option value="femmes">Femmes</option>
                            <option value="enfants">Enfants</option>
                            <option value="sport">Sport</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="image" accept="image/*" required>
                        <div id="image-preview"></div>
                    </div>

                    <div class="form-group">
                        <label for="sizes">Tailles Disponibles (séparées par des virgules)</label>
                        <input type="text" id="sizes" required placeholder="Ex: 38, 39, 40, 41">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" required min="0">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="closeProductModal()">Annuler</button>
                        <button type="submit" class="btn-submit">Ajouter le Produit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
